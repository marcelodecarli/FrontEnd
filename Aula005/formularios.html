<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formularios.css">
    <title>Formulários</title>
</head>

<body>
    <h1>Formulário de Cadastro</h1>
    <form action="./cadastrado.html" method="get">
        <label>Nome: </label>
        <input type="text" placeholder="Digite o seu nome" name="username" required /><br><br>
        <label>Email: </label>
        <input type="email" placeholder="Digite o seu email" name="email" /><br><br>
        <label>Senha: </label>
        <input type="password" placeholder="Digite a sua senha" name="password" required /><br><br>
        <label>Idade:</label>
        <input type="number" min="0" max="150" placeholder="Digite a sua idade" name="age" /><br><br>
        <label>Mensagem:</label>
        <textarea name="message"> </textarea>
        <br><br>

        <label for="cidade">Cidade:</label>
        <select id="cidade" name="cidade">

            <option>São Leopoldo</option>
            <option>Novo Hamburgo</option>
            <option>Sapucaia do Sul</option>
            <option>Esteio</option>
            <option>Porto Alegre</option>

        </select>
        <br><br>
        <label>Masculino</label>
        <input type="radio" name="Genero" id="Masculino">
        <label>Feminino</label>
        <input type="radio" name="Genero" id="Feminino"><br>
        <br><br>

        <label>data de nascimento: </label>
        <input type="date" name="dataNascimento">

        <h3>Conhecimentos: </h3><br>
        <label>Lógica</label>
        <input type="checkbox" name="lista" value="Lógica">
        <label>Frontend</label>
        <input type="checkbox" name="lista" value="Frontend">
        <label>Backend</label>
        <input type="checkbox" name="lista" value="Backend">

        <br><br>

        <input type="submit" value="Cadastrar" />
        <input type="reset" value="Limpar Campos">
    </form>

</body>

</html>
