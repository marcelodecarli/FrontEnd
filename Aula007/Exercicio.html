<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete table</title>
</head>

<style>
    table {
        border: solid 2px;
        width: 100%;
        height: 100%;
    }

    td, tr{
        border: solid 2px;
    
    }
</style>


<body>

    <table>
        <tr>
            <td colspan="3" height="50px">
                <h1>Header</h1>
            </td>
        </tr>
        <tr>
            <td colspan="3" height="30">
                <p>Nav Bar</p>
            </td>
        </tr>
        <tr>
            <td width="20%" height="400">
                <p>Sidebar</p>
            </td>
            <td width="60%" height="400">
                <p>Principal content here.</p>
            </td>
            <td width="20%" height="400">
                <p>Additional Column</p>
            </td>
        </tr>
        <tr>
            <td colspan="3" height="50">
                <h3>Footer</h3>
            </td>
        </tr>
    </table>

</body>

</html>
